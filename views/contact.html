<div class="content">
  {{contact}}
  <form name="contactForm" novalidate=>
    <input type="text" placeholder="Nom" name="nom" ng-model="contact.name" ng-required="true"/>
    <input type="email" placeholder="Email" name="email" ng-model="contact.email" ng-required="true"/>
    <textarea placeholder="Votre message" name="message" ng-model="contact.message" ng-required="true"></textarea>
    <input type="submit" value="Envoyer"/>
  </form>
</div>
